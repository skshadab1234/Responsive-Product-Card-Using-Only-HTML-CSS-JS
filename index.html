<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Product Card Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/t-shirt.png" alt="">
        </div>
        <div class="card-content">
            <div class="wrapper">
                <div class="title">
                    Adidas Originals
                </div>
                <p>
                    Men's running tshirt
                </p>
                <span class="price">$29.99</span>
                <div class="content size">
                    <div class="name size-name">
                        Size
                    </div>
                    <div class="size-value">
                        <span class="color">Xs</span>
                        <span class="color">S</span>
                        <span class="color ">M</span>
                        <span class="color active">L</span>
                        <span class="color">XL</span>
                    </div>
                </div>
                
                <div class="content color">
                    <div class="name colour-name">
                        Colour
                    </div>
                    <div class="color-value">
                        <span class="white" data-color="lightgrey" data-img="images/t-shirt-large2.png"></span>
                        <span class="blue active" data-color="#456ABD" data-img="images/t-shirt-large.png"></span>
                        <span class="yellow" data-color="#EAA523" data-img="images/t-shirt-large3.png"></span>
                    </div>
                </div>
                <div class="btns">
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
